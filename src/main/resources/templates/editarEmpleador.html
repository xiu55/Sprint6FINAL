<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Editar Usuario</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
</head>
<body>
<header th:include="~{../static/html/header.html}"></header>
<main class="p-3">
    <section class="container d-flex justify-content-center">
        <div class="card p-3">
            <h3 class="text-center">Editar Empleador</h3>
            <form
                    th:action="@{/empleador/actualizar/{idEmpleador}(idEmpleador=${empleador.getIdEmpleador()})}"
                    method="post"
            >
                <div class="mb-3">
                    <label for="run">Run</label>
                    <input
                            type="text"
                            class="form-control"
                            name="run"
                            id="run"
                            disabled
                            th:value="${empleador.getRun()}"
                    />
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input
                            type="text"
                            class="form-control"
                            name="nombre"
                            id="nombre"
                            th:value="${empleador.getNombre()}"
                    />
                </div>
                <div class="mb-3">
                    <label for="apellido1">apellido 1</label>
                    <input
                            type="text"
                            class="form-control"
                            name="apellido1"
                            id="apellido1"
                            th:value="${empleador.getApellido1()}"
                    />
                </div>
                <div class="mb-3">
                    <label for="apellido2">Apellido 2 (opcional)</label>
                    <input
                            type="text"
                            class="form-control"
                            name="apellido2"
                            id="apellido2"
                            th:value="${empleador.getApellido2()}"
                    />
                </div>
                <div class="mb-3">
                    <label for="telefono">Telefono</label>
                    <input
                            type="text"
                            class="form-control"
                            name="telefono"
                            id="telefono"
                            th:value="${empleador.getTelefono()}"
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="email"
                            th:value="${empleador.getEmail()}"
                    />
                </div>

                <label for="idUsuario">ID Usuario</label>
                <select name="usuario.idUsuario" class="form-select" id="idUsuario">
                    <option th:each="usuario:${usuarios}"
                            th:value="${usuario.getIdUsuario}"
                            th:label="${usuario.idUsuario}+ ' | ' +${usuario.nombre}"
                            th:selected="${empleador.usuario.idUsuario == usuario.idUsuario}?'true':'false'"
                    ></option>
                </select>

                <!--<div class="mb-3">
                    <label for="idUsuario" class="form-label">ID Usuario</label>
                    <select name="usuario.idUsuario" class="form-select" required id="idUsuario">
                        <option class="dropdown-item"
                        th:each="usuario:${usuarios}"
                        th:value="${usuario.getidUsuario}"
                                th:label="${usuario.idUsuario}+' | '+${usuario.nombre}" th:selected="${empleador.usuario.idUsuario == usuario.idUsuario}?'true':'false'"
                        >
                        </option>
                    </select>
                </div>-->

                <div class="mb-3">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input
                            type="address"
                            name="direccion"
                            class="form-control"
                            id="direccion"
                            required
                            th:value="${empleador.getDireccion()}"
                    />
                </div>


                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </section>
</main>
<footer th:include="~{../static/html/footer.html}"></footer>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
></script>
</body>
</html>
